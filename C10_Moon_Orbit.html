<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth-Moon System</title>
  <link rel="stylesheet" href="">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      margin: 0;
    }

    .earth {
      width: 120px;
      height: 120px;
      background-color: blue;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 40px rgba(30, 144, 255, 0.8);
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      margin-left: -125px;
      margin-top: -125px;
      border-radius: 50%;
      animation: spin 6s linear infinite;
    }

    .moon {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #dcdcdc, #a9a9a9);
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 40%;
      margin-left: -150px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="earth">
    <div class="orbit">
      <div class="moon"></div>
    </div>
  </div>
</body>
</html>
